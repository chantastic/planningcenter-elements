<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- environment -->
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
  <link href="https://unpkg.com/normalize.css@7.0.0/normalize.css" rel="stylesheet">
  <link rel="stylesheet" href="./env.css">

  <!-- package -->
  <link rel="stylesheet" href="./src/blocks.css">
  <link rel="stylesheet" href="./src/blocks-action.css">
  <link rel="stylesheet" href="./src/blocks-box.css">
  <link rel="stylesheet" href="./src/blocks-notice.css">
  <link rel="stylesheet" href="./src/blocks-select.css">
  <link rel="stylesheet" href="./src/blocks-text-input.css">

  <title>Blocks</title>
</head>

<body>
  <h2>
    <code>blocks-text-input</code>
  </h2>

  <input type="text" class="blocks-text-input blocks-2" placeholder="blocks-2" />
  <input type="text" class="blocks-text-input blocks-3" placeholder="blocks-3" />
  <input type="text" class="blocks-text-input blocks-4" placeholder="blocks-4" />
  <input type="text" class="blocks-text-input blocks-5" placeholder="blocks-5" />
  <input type="text" class="blocks-text-input blocks-6" placeholder="blocks-6" />

  <h2>
    <code>blocks-action</code>
  </h2>

  <button type="button" class="blocks-action blocks-2">blocks-2</button>
  <button type="button" class="blocks-action blocks-3">blocks-3</button>
  <button type="button" class="blocks-action blocks-4">blocks-4</button>
  <button type="button" class="blocks-action blocks-5">blocks-5</button>
  <button type="button" class="blocks-action blocks-6">blocks-6</button>


  <h2>
    <code>blocks-select</code>
  </h2>

  <select class="blocks-select blocks-2">
    <option>blocks-2</option>
  </select>
  <select class="blocks-select blocks-3">
    <option>blocks-3</option>
  </select>
  <select class="blocks-select blocks-4">
    <option>blocks-4</option>
  </select>
  <select class="blocks-select blocks-5">
    <option>blocks-5</option>
  </select>
  <select class="blocks-select blocks-6">
    <option>blocks-6</option>
  </select>


  <h2>
    <code>blocks-notice</code>
  </h2>

  <div class="blocks-notice blocks-2" style="margin-bottom: 1em">blocks-2</div>
  <div class="blocks-notice blocks-3" style="margin-bottom: 1em">blocks-3</div>
  <div class="blocks-notice blocks-4" style="margin-bottom: 1em">blocks-4</div>
  <div class="blocks-notice blocks-5" style="margin-bottom: 1em">blocks-5</div>
  <div class="blocks-notice blocks-6" style="margin-bottom: 1em">blocks-6</div>


  <h2>
    <code>blocks-box</code>
  </h2>

  <div class="blocks-box blocks-3" style="display: flex; align-items: center; margin-bottom: 1em">
    <input type="text" class="blocks-2" placeholder="get started">
    <button type="button" class="blocks-2">save</div>
  </div>
  <div class="blocks-box blocks-4" style="display: flex; align-items: center; margin-bottom: 1em">
    <input type="text" class="blocks-3" placeholder="get started">
    <button type="button" class="blocks-3">save</div>
  </div>
  <div class="blocks-box blocks-5" style="display: flex; align-items: center; margin-bottom: 1em">
    <input type="text" class="blocks-4" placeholder="get started">
    <button type="button" class="blocks-4">save</div>
  </div>
  <div class="blocks-box blocks-6" style="display: flex; align-items: center; margin-bottom: 1em">
    <input type="text" class="blocks-5" placeholder="get started">
    <button type="button" class="blocks-5">save</div>
  </div>

  <h2>
    Aligned example
  </h2>

  <input type="text" class="blocks-text-input blocks-2" placeholder="input blocks-2" />
  <select class="blocks-select blocks-2">
    <option>select blocks-2</option>
  </select>
  <button type="button" class="blocks-action blocks-2">button blocks-2</button>

  <br style="margin: 1em" />

  <input type="text" class="blocks-text-input blocks-3" placeholder="input blocks-3" />
  <select class="blocks-select blocks-3">
    <option>select blocks-3</option>
  </select>
  <button type="button" class="blocks-action blocks-3">button blocks-3</button>

  <br style="margin: 1em" />

  <input type="text" class="blocks-text-input blocks-4" placeholder="input blocks-4" />
  <select class="blocks-select blocks-4">
    <option>select blocks-4</option>
  </select>
  <button type="button" class="blocks-action blocks-4">button blocks-4</button>

  <br style="margin: 1em" />

  <input type="text" class="blocks-text-input blocks-5" placeholder="input blocks-5" />
  <select class="blocks-select blocks-5">
    <option>select blocks-5</option>
  </select>
  <button type="button" class="blocks-action blocks-5">button blocks-5</button>

  <br style="margin: 1em" />

  <input type="text" class="blocks-text-input blocks-6" placeholder="input blocks-6" />
  <select class="blocks-select blocks-6">
    <option>select blocks-6</option>
  </select>
  <button type="button" class="blocks-action blocks-6">button blocks-6</button>

  <br style="margin: 1em" />
</body>

</html>
